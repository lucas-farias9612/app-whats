        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }

        .glass-header { height: 64px; background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(8px); border-bottom: 1px solid #e2e8f0; display: flex; align-items: center; justify-content: space-between; padding: 0 32px; z-index: 40; }

        /* Kanban Column Styles defined in HTML for weight */
        .kanban-col { width: 320px; flex-shrink: 0; display: flex; flex-direction: column; }
        .kanban-header { font-size: 10px; font-weight: 900; text-transform: uppercase; color: #94a3b8; letter-spacing: 0.1em; margin-bottom: 16px; padding: 0 8px; display: flex; justify-content: space-between; }
